<div class="container">
    <img style="position:absolute; object-fit: cover; margin-left: -18%;margin-top: -20px; object-fit: cover;  width: 100%;height: 95%;" src="{{url_for('static', filename='backgroun.jpg')}}" align="middle" />
    <div class="row" style="position:relative; margin-left:0; object-fit: cover; width:fit-content">
